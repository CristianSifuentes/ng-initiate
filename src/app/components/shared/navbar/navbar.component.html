    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a.active {
    background-color: red;
  }

</style>

<nav>

  <a [routerLink]="['/dragonball']" routerLinkActive="active" >Dragonball</a>
